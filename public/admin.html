<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Admin - Vote Results</title>
    <!-- Favicon -->
    <link rel="icon" type="image/jpeg" href="pristini.jpeg">
    <link rel="shortcut icon" type="image/jpeg" href="pristini.jpeg">
    <link rel="apple-touch-icon" href="pristini.jpeg">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--dark-blue);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(251, 191, 36, 0.1) 0%, transparent 50%),
                linear-gradient(135deg, #0f172a 0%, #1e3a8a 100%);
            min-height: 100vh;
            min-height: -webkit-fill-available;
            padding: 20px;
            margin: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .admin-container {
            max-width: 900px;
            margin: 50px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.3);
        }
        .admin-header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 3px solid var(--primary-color);
        }
        .admin-header h1 {
            color: var(--dark-blue);
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .admin-header p {
            color: #64748b;
            font-size: 1.1rem;
        }
        .results-grid {
            display: grid;
            gap: 25px;
            margin-bottom: 30px;
        }
        .result-card {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            padding: 30px;
            border-radius: 20px;
            border-left: 5px solid var(--primary-color);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .result-card:hover {
            transform: translateY(-5px);
        }
        .destination-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .destination-name-admin {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--dark-blue);
        }
        .vote-count-admin {
            font-size: 3rem;
            font-weight: 800;
            background: var(--bg-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .progress-section {
            margin-top: 20px;
        }
        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.9rem;
            color: #64748b;
            font-weight: 600;
        }
        .progress-bar-admin {
            height: 15px;
            background: #e2e8f0;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: var(--bg-gradient);
            border-radius: 10px;
            transition: width 0.6s ease;
            box-shadow: 0 2px 10px rgba(59, 130, 246, 0.4);
        }
        .total-section {
            background: var(--bg-gradient);
            color: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            margin-top: 30px;
        }
        .total-section h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        .total-votes-admin {
            font-size: 4rem;
            font-weight: 800;
            text-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }
        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(30, 64, 175, 0.3);
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }
        .refresh-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(30, 64, 175, 0.4);
        }
        .auto-refresh {
            text-align: center;
            margin-top: 20px;
            color: #64748b;
            font-size: 0.9rem;
        }
        .voter-item {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            padding: 20px;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid var(--primary-color);
            transition: transform 0.2s ease;
        }
        .voter-item:hover {
            transform: translateX(5px);
        }
        .voter-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--dark-blue);
        }
        .voter-destination {
            font-size: 1rem;
            color: #64748b;
            font-weight: 500;
        }
        .voter-badge {
            background: var(--bg-gradient);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }
        .voters-by-destination {
            margin-top: 30px;
        }
        .destination-group {
            margin-bottom: 30px;
        }
        .destination-group-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--dark-blue);
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e2e8f0;
        }

        /* ============================================
           RESPONSIVE DESIGN - MOBILE & DESKTOP
           ============================================ */

        /* Extra Small Devices (Phones, up to 480px) */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .admin-container {
                margin: 10px auto;
                padding: 20px 15px;
                border-radius: 20px;
            }

            .admin-header {
                margin-bottom: 25px;
                padding-bottom: 15px;
            }

            .admin-header h1 {
                font-size: 1.8rem;
                margin-bottom: 8px;
            }

            .admin-header p {
                font-size: 0.9rem;
            }

            .results-grid {
                gap: 15px;
                margin-bottom: 20px;
            }

            .result-card {
                padding: 20px 15px;
                border-radius: 15px;
            }

            .destination-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
                margin-bottom: 15px;
            }

            .destination-name-admin {
                font-size: 1.4rem;
            }

            .vote-count-admin {
                font-size: 2.5rem;
            }

            .progress-section {
                margin-top: 15px;
            }

            .progress-label {
                font-size: 0.85rem;
            }

            .progress-bar-admin {
                height: 12px;
            }

            .total-section {
                padding: 20px 15px;
                margin-top: 20px;
                border-radius: 15px;
            }

            .total-section h2 {
                font-size: 1.2rem;
            }

            .total-votes-admin {
                font-size: 2.5rem;
            }

            .voters-section {
                padding: 20px 15px !important;
                margin-top: 25px !important;
                border-radius: 15px !important;
            }

            .voters-section h2 {
                font-size: 1.4rem !important;
                margin-bottom: 20px !important;
                padding-bottom: 12px !important;
            }

            .voter-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
                padding: 15px;
            }

            .voter-name {
                font-size: 1rem;
            }

            .voter-badge {
                padding: 6px 16px;
                font-size: 0.85rem;
                align-self: flex-end;
            }

            .destination-group-title {
                font-size: 1.1rem;
                margin-bottom: 12px;
            }

            .refresh-btn {
                bottom: 15px;
                right: 15px;
                padding: 12px 20px;
                font-size: 0.9rem;
                border-radius: 25px;
            }

            .auto-refresh {
                font-size: 0.8rem;
                margin-top: 15px;
            }
        }

        /* Small Devices (Landscape Phones, 481px to 768px) */
        @media (min-width: 481px) and (max-width: 768px) {
            .admin-container {
                margin: 20px auto;
                padding: 30px 20px;
            }

            .admin-header h1 {
                font-size: 2rem;
            }

            .admin-header p {
                font-size: 1rem;
            }

            .results-grid {
                gap: 20px;
            }

            .result-card {
                padding: 25px 20px;
            }

            .destination-name-admin {
                font-size: 1.6rem;
            }

            .vote-count-admin {
                font-size: 2.8rem;
            }

            .total-votes-admin {
                font-size: 3.5rem;
            }

            .voters-section {
                padding: 25px 20px !important;
            }

            .voters-section h2 {
                font-size: 1.6rem !important;
            }

            .refresh-btn {
                bottom: 20px;
                right: 20px;
                padding: 13px 25px;
            }
        }

        /* Tablet Devices (769px to 1024px) */
        @media (min-width: 769px) and (max-width: 1024px) {
            .admin-container {
                max-width: 850px;
                padding: 35px;
            }

            .results-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }

            .destination-header {
                flex-wrap: wrap;
            }
        }

        /* Desktop and Large Screens (1025px and up) */
        @media (min-width: 1025px) {
            .admin-container {
                max-width: 1000px;
            }

            .results-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .destination-header {
                flex-wrap: nowrap;
            }
        }

        /* Extra Large Screens (1400px and up) */
        @media (min-width: 1400px) {
            .admin-container {
                max-width: 1200px;
            }

            .results-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        /* Landscape Orientation Optimization */
        @media (max-height: 600px) and (orientation: landscape) {
            .admin-container {
                margin: 10px auto;
                padding: 20px;
            }

            .admin-header {
                margin-bottom: 20px;
                padding-bottom: 12px;
            }

            .admin-header h1 {
                font-size: 1.6rem;
            }

            .admin-header p {
                font-size: 0.9rem;
            }

            .result-card {
                padding: 15px;
            }

            .total-section {
                padding: 20px;
                margin-top: 15px;
            }

            .voters-section {
                padding: 20px !important;
                margin-top: 20px !important;
            }
        }

        /* Touch Device Optimizations */
        @media (hover: none) and (pointer: coarse) {
            .refresh-btn {
                min-height: 44px;
                min-width: 44px;
            }

            .voter-item {
                min-height: 44px;
            }

            .result-card {
                -webkit-tap-highlight-color: rgba(59, 130, 246, 0.1);
            }
        }

        /* Print Styles */
        @media print {
            .refresh-btn,
            .auto-refresh {
                display: none;
            }

            .admin-container {
                box-shadow: none;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>ðŸ“Š Vote Results</h1>
            <p>Pristini International School - Trip Destination Voting</p>
        </div>

        <div class="results-grid" id="resultsGrid">
            <!-- Results will be populated by JavaScript -->
        </div>

        <div class="total-section">
            <h2>Total Votes</h2>
            <div class="total-votes-admin" id="totalVotesAdmin">0</div>
        </div>

        <div class="voters-section" style="margin-top: 40px; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);">
            <h2 style="color: var(--dark-blue); margin-bottom: 25px; font-size: 1.8rem; border-bottom: 3px solid var(--primary-color); padding-bottom: 15px;">
                ðŸ‘¥ All Voters
            </h2>
            <div id="votersList" style="display: grid; gap: 15px;">
                <!-- Voters list will be populated here -->
            </div>
        </div>

        <div class="auto-refresh">
            <p>ðŸ”„ Auto-refreshing every 2 seconds</p>
        </div>
    </div>

    <button class="refresh-btn" onclick="location.reload()">ðŸ”„ Refresh Now</button>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket = null;
        if (typeof io !== 'undefined') {
            try {
                socket = io();
            } catch (e) {
                console.log('Socket.io not available, using polling');
            }
        }
        const destinations = ['Zaghwen', 'Tborba', 'Dogga+dastour', 'Jandouba'];
        const emojis = ['ðŸ›ï¸', 'ðŸ”ï¸', 'ðŸ›ï¸', 'ðŸŒ²'];

        function updateResults(votes) {
            const resultsGrid = document.getElementById('resultsGrid');
            const totalVotes = Object.values(votes).reduce((sum, count) => sum + count, 0);
            
            resultsGrid.innerHTML = '';
            
            destinations.forEach((destination, index) => {
                const count = votes[destination] || 0;
                const percentage = totalVotes > 0 ? (count / totalVotes) * 100 : 0;
                
                const card = document.createElement('div');
                card.className = 'result-card';
                card.innerHTML = `
                    <div class="destination-header">
                        <div>
                            <span style="font-size: 2rem; margin-right: 10px;">${emojis[index]}</span>
                            <span class="destination-name-admin">${destination}</span>
                        </div>
                        <div class="vote-count-admin">${count}</div>
                    </div>
                    <div class="progress-section">
                        <div class="progress-label">
                            <span>Votes</span>
                            <span>${percentage.toFixed(1)}%</span>
                        </div>
                        <div class="progress-bar-admin">
                            <div class="progress-fill" style="width: ${percentage}%"></div>
                        </div>
                    </div>
                `;
                resultsGrid.appendChild(card);
            });
            
            document.getElementById('totalVotesAdmin').textContent = totalVotes;
        }

        function updateVotersList() {
            fetch('/api/voters')
                .then(response => response.json())
                .then(data => {
                    const votersList = document.getElementById('votersList');
                    votersList.innerHTML = '';
                    
                    if (data.voters.length === 0) {
                        votersList.innerHTML = '<p style="text-align: center; color: #64748b; padding: 20px;">No votes yet</p>';
                        return;
                    }
                    
                    // Group voters by destination
                    const grouped = {};
                    data.voters.forEach(voter => {
                        if (!grouped[voter.destination]) {
                            grouped[voter.destination] = [];
                        }
                        grouped[voter.destination].push(voter);
                    });
                    
                    // Display grouped by destination
                    destinations.forEach(destination => {
                        if (grouped[destination] && grouped[destination].length > 0) {
                            const groupDiv = document.createElement('div');
                            groupDiv.className = 'destination-group';
                            groupDiv.innerHTML = `
                                <div class="destination-group-title">
                                    ${emojis[destinations.indexOf(destination)]} ${destination} (${grouped[destination].length} ${grouped[destination].length === 1 ? 'vote' : 'votes'})
                                </div>
                            `;
                            
                            grouped[destination].forEach(voter => {
                                const voterItem = document.createElement('div');
                                voterItem.className = 'voter-item';
                                // Capitalize first letter of each word in name
                                const displayName = voter.name.split(' ').map(word => 
                                    word.charAt(0).toUpperCase() + word.slice(1)
                                ).join(' ');
                                voterItem.innerHTML = `
                                    <div>
                                        <div class="voter-name">${displayName}</div>
                                    </div>
                                    <div class="voter-badge">${destination}</div>
                                `;
                                groupDiv.appendChild(voterItem);
                            });
                            
                            votersList.appendChild(groupDiv);
                        }
                    });
                })
                .catch(error => console.error('Error fetching voters:', error));
        }

        // Fetch initial votes
        fetch('/api/votes')
            .then(response => response.json())
            .then(votes => updateResults(votes))
            .catch(error => console.error('Error fetching votes:', error));

        // Fetch initial voters
        updateVotersList();

        // Listen for real-time updates
        if (socket) {
            socket.on('votesUpdated', (votes) => {
                updateResults(votes);
                updateVotersList();
            });
        }
        // Polling is already set up below as backup

        // Auto-refresh every 2 seconds as backup
        setInterval(() => {
            fetch('/api/votes')
                .then(response => response.json())
                .then(votes => updateResults(votes))
                .catch(error => console.error('Error fetching votes:', error));
            updateVotersList();
        }, 2000);
    </script>
</body>
</html>
