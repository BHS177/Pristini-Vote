<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Pristini International School - Trip Voting</title>
    <!-- Favicon -->
    <link rel="icon" type="image/jpeg" href="pristini.jpeg">
    <link rel="shortcut icon" type="image/jpeg" href="pristini.jpeg">
    <link rel="apple-touch-icon" href="pristini.jpeg">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Animated Background Elements -->
    <div class="floating-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
        <div class="shape shape-5"></div>
    </div>

    <!-- Travel Icons Animation -->
    <div class="travel-icons">
        <div class="travel-icon">âœˆï¸</div>
        <div class="travel-icon">ğŸ—ºï¸</div>
        <div class="travel-icon">ğŸ’</div>
        <div class="travel-icon">ğŸ“¸</div>
        <div class="travel-icon">ğŸŒ</div>
    </div>

    <!-- Name Input Modal -->
    <div class="name-modal" id="nameModal">
        <div class="name-modal-content">
            <!-- School Header -->
            <div class="modal-school-header">
                <div class="modal-school-logo-container">
                    <img src="pristini.jpeg" alt="Pristini International School Logo" class="modal-school-logo" onerror="this.style.display='none';">
                </div>
                <h1 class="modal-school-name">Pristini International</h1>
                <h2 class="modal-school-subtitle">Middle & High School</h2>
                <div class="modal-school-divider"></div>
            </div>

            <!-- Name Input Section -->
            <div class="modal-input-section">
                <div class="modal-icon-wrapper">
                    <div class="modal-icon-circle">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                </div>
                <h2 class="modal-title">Enter Your Full Name</h2>
                <p class="modal-description">Please enter your full name to participate in the voting</p>
                
                <div class="input-wrapper">
                    <input type="text" id="fullNameInput" placeholder="Your Full Name" class="name-input" autocomplete="name">
                    <div class="input-underline"></div>
                </div>
                
                <button id="submitNameBtn" class="submit-name-btn">
                    <span>Continue to Vote</span>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M5 12h14M12 5l7 7-7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                
                <p class="error-message" id="nameError" style="display: none;"></p>
            </div>
        </div>
    </div>

    <div class="container" id="mainContainer" style="display: none;">
        <header>
            <h1 class="school-name">Pristini International</h1>
            <h2 class="school-subtitle">Middle & High School</h2>
            <div class="trip-badge">
                <span class="badge-icon">ğŸ¯</span>
                <span>Trip Destination Vote</span>
            </div>
            <p class="description">Choose your favorite destination for our upcoming adventure!</p>
        </header>

        <div class="voting-grid" id="votingGrid">
            <!-- Voting cards will be generated by JavaScript -->
        </div>

        <div class="notification" id="notification"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
